<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flow批量上传</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #111217;
      --panel: #1b1c23;
      --primary: #6c63ff;
      --primary-dark: #4b44d4;
      --success: #34c759;
      --danger: #ff453a;
      --text-main: #ffffff;
      --text-sub: #9ca3af;
      --border: rgba(255,255,255,0.08);
      --radius: 14px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text-main);
      width: 320px;
      min-height: 420px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .card {
      background: var(--panel);
      border-radius: var(--radius);
      padding: 16px;
      border: 1px solid var(--border);
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }

    .header {
      text-align: center;
      margin-bottom: 12px;
    }

    .header h1 {
      font-size: 20px;
      margin: 0;
    }

    .header p {
      margin: 4px 0 0;
      color: var(--text-sub);
      font-size: 12px;
    }

    .status-box {
      border-radius: var(--radius);
      padding: 14px;
      display: flex;
      align-items: center;
      gap: 12px;
      border: 1px solid rgba(255,255,255,0.05);
      background: rgba(255,255,255,0.02);
    }

    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .status-text {
      flex: 1;
    }

    .status-title {
      font-weight: 600;
      font-size: 14px;
    }

    .status-desc {
      font-size: 12px;
      color: var(--text-sub);
      margin-top: 2px;
    }

    .btn {
      width: 100%;
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      color: #fff;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      box-shadow: 0 12px 30px rgba(108, 99, 255, 0.3);
    }

    .btn-secondary {
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.08);
      color: var(--text-main);
    }

    .btn-secondary.alt {
      background: transparent;
      border: 1px dashed rgba(255,255,255,0.15);
      color: var(--text-sub);
    }

    .section-title {
      font-size: 13px;
      color: var(--text-sub);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .notice {
      font-size: 12px;
      color: var(--text-sub);
      text-align: center;
      line-height: 1.6;
    }

    .notice a {
      color: var(--primary);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="card header">
    <h1>Flow批量上传</h1>
    <p>Flow Labs 专用批量自动化工具</p>
  </div>

  <div class="card">
    <div class="section-title">检测状态</div>
    <div class="status-box" id="statusBox">
      <div class="status-indicator" id="statusDot"></div>
      <div class="status-text">
        <div class="status-title" id="statusTitle">正在检测...</div>
        <div class="status-desc" id="statusDesc">请打开 Flow 页面</div>
      </div>
    </div>
  </div>

  <div class="card" style="display: flex; flex-direction: column; gap: 10px;">
    <div class="section-title">快速操作</div>
    <button class="btn btn-primary" id="openPanelBtn" disabled>
      打开控制面板
    </button>
    <button class="btn btn-secondary" id="refreshBtn" disabled>
      刷新 Flow 页面
    </button>
    <button class="btn btn-secondary alt" id="helpBtn">
      使用帮助
    </button>
  </div>

  <div class="notice">
    <p>请在 Flow 官方页面使用本插件。支持批量上传、裁剪与提交。</p>
    <p><a href="https://labs.google/fx/tools/flow" target="_blank">打开 Flow 页面</a></p>
  </div>

  <script src="launcher.js"></script>
</body>
</html>
